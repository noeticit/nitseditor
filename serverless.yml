service: noeticitservices

provider:
  name: aws
  # The AWS region in which to deploy (us-east-1 is the default)
  region: ap-south-1
  # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
  stage: dev
  runtime: provided.al2
  environment:
    AWS_BUCKET: # environment variable for Laravel
      Ref: Storage
  # I am role statements
  iamRoleStatements:
    # Allow Lambda to read and write files in the S3 buckets
    - Effect: Allow
      Action: s3:*
      #        Action:
      #          - s3:PutObject
      #          - s3:ListBucket
      #          - s3:GetObject
      Resource:
        - Fn::GetAtt: [Storage,Arn] # the storage bucket
        - Fn::Join: ['', [Fn::GetAtt: [Storage,Arn], '/*']] # everything in the storage bucket

resources:
  Resources:
    Storage:
      Type: AWS::S3::Bucket

package:
  # Directories to exclude from deployment
  exclude:
    - node_modules/**
    - public/nits-assets/**
    - public/js/**
    - public/project-assets/**
    - public/translations/**
    - resources/assets/**
    - storage/**
    - tests/**

functions:
  # This function runs the Laravel website/API
  web:
    handler: public/index.php
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    layers:
      - ${bref:layer.php-74-fpm}
    events:
      -   httpApi: '*'
  # This function lets us run artisan commands in Lambda
  artisan:
    handler: artisan
    timeout: 120 # in seconds
    layers:
      - ${bref:layer.php-74} # PHP
      - ${bref:layer.console} # The "console" layer

plugins:
  # We need to include the Bref plugin
  - ./vendor/bref/bref
